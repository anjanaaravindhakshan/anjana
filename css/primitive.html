<html>
    <head>
        <script>
            var s=123
            console.log(typeof s)
            var s=new Number(123)
            console.log(typeof s)
            var i=s.valueOf()
            console.log(typeof i)
            var s=Number(123)
            console.log(typeof s)
            var k="welcome"
            var s=new String(k)
            console.log(typeof s)
            //arithmetic operators
            var x=10;var y=30
            var z=x+y
            varz=x*y
            //x=x=2
            x+=2
            //relational operators
            console.log(x<y)
            x='123' ;y=123
            console.log(x==y)
            //logical operators
            var a=10;var b=20
            console.log(!(a<b))
            //control statements
            if(typeof a=='number'){
                console.log(a=30)
            }else{
                console.log("a is not a number")
            }
            var arr=[12,34,66]
            for(i of arr){
                console.log(i)
            }
            for(i=0;i<arr.length;i+=1){
                console.log(arr[i])
            })
        </script>
    </head>
</html>
